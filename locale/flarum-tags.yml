flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Borratu kategoria
      delete_tag_confirmation: "Seguru zaude kategoria hau borratu nahi duzula? kategoria honen barruko eztabaidak EZ dira borratuko."
      description_label: Deskripzioa
      hide_label: Ezkutatu eztabaida GUZTIETATIK
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Kudeatu eztabaidak ordenatzeko etiketak.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Baimendu etiketen edizioa
      restrict_by_tag_heading: Erretrinjitu etiketak
      tag_discussions_label: Etiketatu diskusioak

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: "tik  "
      required_primary_heading: Derrigorrezko lehenengo mailako kategoria(k)
      required_primary_text: Idatzi eztabaida bakoitzeko lehenengo mailako kategoriaren gutxieneko eta gehiegizko kategoriak.
      required_secondary_heading: Derrigorrezko bigarren mailako kategoria(k)
      required_secondary_text: Idatzi eztabaida bakoitzeko bigarren mailako kategoriaren gutxieneko eta gehiegizko kategoriak.
      title: Etiketen ezarpennak

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Etiketak eztabaidak ordenatzeko balio dute. Lehenengo kategoriak foru guztiak bezala dira: bi mailako hierarkian ordena daitezke. Bigarren mailakoak ez dute azpi hierarkiarik, azpi-ordenazio bat egiteko erabili daitezke."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Lehenengo mailako kategoriak
      secondary_heading: Bigarren mailako kategoriak
      settings_button: Ezarpenak

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed on the page that lists all tags.
    all_tags:
      meta_description_text: Kategoria guztiak
      meta_title_text: => flarum-tags.ref.tags

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Aukeratu lehen mailako kategoria bat|Aukeratu {count} lehen mailako kategorietatik"
      choose_secondary_placeholder: "Choose 1 more tag|Choose {count} more tags"
      edit_title: "Editatu {title}rako etiketak"
      submit_button: => core.ref.okay
      title: Aukeratu zure eztabaidarako kategoriak

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Choose Tags

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Editatu kategoriak

    header:
      back_to_tags_tooltip: Kategoria zerrendara bueltatu

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Gehio...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Kategoria gabe

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username}(e)k {tagsAdded} gehitu ditu eta {tagsRemoved} kendu ditu."
      added_tags_text: "{username} gehitu du {tagsAdded}."
      removed_tags_text: "{username} kendu du {tagsRemoved}."
      tags_text: "{tags} kategoria|{tags} kategoriak"

    # These translations are used when visiting a single tag's discussion list.
    tag:
      meta_description_text:  "{tags} kategoriatako eztabaida guztiak"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Borratua

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Sortu kategoria
    name: Izena
    tags: Kategoriak
