flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: Mentzionatu post edo erabiltzaile bat
      reply_to_post_text: "#{number}ri erantzun"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} erantzun zaitu"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "{username} mentzionatu dizu"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{users} erantzun du hau."  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{users} erantzun du hay."       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: Aipatu
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: Norbaitek nire post bati erantzuten dionean
      notify_user_mentioned_label: Norbaitek mentzionatezen nauenean

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: Mentzioak

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when a post is replied to
    post_mentioned:
      subject: "{replier_display_name} replied to your post in {title}"
      body: |
        Hey {recipient_display_name}!

        {replier_display_name} replied to your post (#{post_number}) in {title}.

        {url}

        ---

        {content}

    # These translations are used in emails sent when a user is mentioned
    user_mentioned:
      subject: "{mentioner_display_name} mentioned you in {title}"
      body: |
        Hey {recipient_display_name}!

        {mentioner_display_name} mentioned you in a post in {title}.

        {url}

        ---

        {content}

